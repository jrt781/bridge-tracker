<div id="root-container">

  <div id="bag">
    <h1>Bag</h1>
    <div 
      *ngFor="let item of items"
      class="item"
      [class.has]="item['has']"
      (click)="incrementItem(item)"
    >
      <img [src]="'assets/img/' + item['image'] + '.png'" [title]="item['name']">
    </div>
  </div>

  <div id="map">
    <h1>Map</h1>
    <div 
      *ngFor="let check of checks" 
      class="check" 
      [class.visited]="check['visited']"
      (click)="visitCheck(check)"
    >
      <p>{{check['name']}}</p>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
